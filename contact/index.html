				<h1 id="contact-me">Contact me</h1>

<p>You can use the following contact form to send me an email.</p>


<form id="contactform" method="post" accept-charset="utf-8">
	<div class="form-all">
		<ul class="form-section">
			<li class="form-line" id="id_18">
				<label class="form-label-top" for="name-id">
					Your Name
				</label>
				<div class="form-input-wide">
					<input type="text" class="form-textbox" id="name-id" size="20" placeholder="Your Name" name="name">
				</div>
			</li>
			<li class="form-line" id="id_16">
				<label class="form-label-top" for="email-id">
					Your E-mail Address<span class="form-required">*</span>
				</label>
				<div class="form-input-wide">
				    <input type="email" class=form-textbox validate[required, Email]"" id="email-id" size="32" placeholder="Your E-mail Address" name="_replyto">
				</div>
			</li>
			<li class="form-line" id="id_17">
				<label class="form-label-top" for="msg-id">
					Your Message<span class="form-required">*</span>
				</label>
				<div class="form-input-wide">
					<textarea id="msg-id" class="form-textarea validate[required]" cols="60" rows="9" placeholder="Your Message" name="message">
				    </textarea>
				</div> 
			</li>
			<li class="form-line" id="id_14">
				<div class="form-input-wide">
					<div style="text-align:left" class="form-buttons-wrapper">
						<button type="submit" class="form-submit-button" value="Send">
							Submit 	
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	  <input type="hidden" name="_next" value="https://yrabbit.github.io/contact/thankyou/" />
	
	<input type="hidden" name="_subject" value="Blog contact" />
</form>
<script>
    var contactform =  document.getElementById('contactform');
