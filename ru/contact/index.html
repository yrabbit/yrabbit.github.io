				<h1 id="Обратная-связь">Обратная связь</h1>

<p>Вы можете послать мне сообщение.</p>


<form id="contactform" method="post" accept-charset="utf-8">
	<div class="form-all">
		<ul class="form-section">
			<li class="form-line" id="id_18">
				<label class="form-label-top" for="name-id">
					Ваше имя
				</label>
				<div class="form-input-wide">
					<input type="text" class="form-textbox" id="name-id" size="20" placeholder="Ваше имя" name="name">
				</div>
			</li>
			<li class="form-line" id="id_16">
				<label class="form-label-top" for="email-id">
					Ваш адрес электронной почты<span class="form-required">*</span>
				</label>
				<div class="form-input-wide">
				    <input type="email" class=form-textbox validate[required, Email]"" id="email-id" size="32" placeholder="Ваш адрес электронной почты" name="_replyto">
				</div>
			</li>
			<li class="form-line" id="id_17">
				<label class="form-label-top" for="msg-id">
					Ваше сообщение<span class="form-required">*</span>
				</label>
				<div class="form-input-wide">
					<textarea id="msg-id" class="form-textarea validate[required]" cols="60" rows="9" placeholder="Ваше сообщение" name="message">
				    </textarea>
				</div> 
			</li>
			<li class="form-line" id="id_14">
				<div class="form-input-wide">
					<div style="text-align:left" class="form-buttons-wrapper">
						<button type="submit" class="form-submit-button" value="Send">
							Послать 	
						</button>
					</div>
				</div>
			</li>
		</ul>
	</div>
	
	<input type="hidden" name="_next" value="https://yrabbit.github.io/ru/contact/thankyou/" />
	
	<input type="hidden" name="_subject" value="Blog contact" />
</form>
<script>
    var contactform =  document.getElementById('contactform');
    contactform.setAttribute('action', '//formspree.io/' + 'yrabbit' + 'webdev' + '@' + 'gmail' + '.' + 'com');
